{% extends "layout.html" %}
{% block body %}
<script>
    var error = '{{ input_error }}';
    if (elem = document.getElementById("panel_footer")){
        elem.innerHTML = error;
    }
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel">
                    <div class="panel-heading">
                        <h3 class="panel-title-login">Please Register</h3>
                    </div>
                    <div class="panel-body-login">
                        <form role="form" method="post" action="/register">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" name="USERNAME" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="PASSWORD" type="password" value="">
                                </div>
                                 <div class="form-group">
                                    <input class="form-control" placeholder="First Name" name="FIRST_NAME" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Last Name" name="LAST_NAME" type="text" value="">
                                </div>
                                <div class="form-group">
                                    <label for="dept" style="display: none;">Departments:</label>
                                    <select class="form-control" style="width:100%" name="DEGREE" id="dept">
                                        <option>DEGREE</option>
                                        <option>CEN</option>
                                        <option>CIE</option>
                                        <option>CSE</option>
                                        <option>EAS</option>
                                        <option>EE</option>
                                        <option>MAE</option>
                                    </select>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <input type="submit" class="btn btn-lg btn-primary btn-block gradient round" value ="Register"/>
                            </fieldset>
                        </form>
                    </div>
                    <div class="panel-footer">
                        <strong>
                            <h3 id="panel_footer" class="panel-title" align="center">
                                {% if input_error == '' %}
                                {% else %}
                                    <script>
                                        if (elem = document.getElementById("panel_footer")){
                                            elem.innerHTML = error;
                                        }
                                    </script>
                                {% endif %}
                            </h3>
                        </strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
{% endblock %}
